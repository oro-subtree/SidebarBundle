<div class="sidebar-widget-header">
    <span class="sidebar-widget-header-title">
        <a href="#" class="sidebar-widget-header-toggle">
            <i class="icon-caret-right"></i>
        </a>
        <% if (iconClass) { %>
            <i class="<%= iconClass %><% if (typeof unreadEmailsCount !== 'undefined' && unreadEmailsCount !== '') { %> icon-with-counter new<% } %>"
               title="<%= title %>">
                <% if (typeof unreadEmailsCount !== 'undefined' && unreadEmailsCount !== '') { %><span><%= unreadEmailsCount %></span><% } %>
            </i>
        <% } else { %>
            <img src="<%= icon %>" alt="<%= title %>" title="<%= title %>"/>
        <% } %>
        <span  class="widget-title"><%= title %></span>
    </span>
</div>
