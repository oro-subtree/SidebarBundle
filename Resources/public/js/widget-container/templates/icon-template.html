<% if (iconClass) { %>
    <i class="<%= iconClass %><% if (typeof unreadEmailsCount !== 'undefined' && unreadEmailsCount !== '') { %> icon-with-counter highlight<% } %>"
       title="<%= title %>">
        <% if (typeof unreadEmailsCount !== 'undefined') { %><span><%=(unreadEmailsCount > 10 ? '10+' : unreadEmailsCount) %></span><% } %>
    </i>
<% } else { %>
    <img src="<%= icon %>" alt="<%= title %>" title="<%= title %>"/>
<% } %>
