<% if (iconClass) { %>
    <i class="<%= iconClass %><% if (typeof itemsCounter !== 'undefined' && itemsCounter > 0) { %> icon-with-counter highlight<% } %>"
       title="<%= title %>">
        <% if (typeof itemsCounter !== 'undefined' && itemsCounter > 0) { %><span><%=(itemsCounter > 99 ? '99+' : itemsCounter) %></span><% } %>
        <div class="icon-refresh"></div>
    </i>
<% } else { %>
    <img src="<%= icon %>" alt="<%= title %>" title="<%= title %>"/>
<% } %>
